<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./assets/css/style.css" />
	<title>Dashboard Star Wars</title>
	<script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
	<div class="container">
		<div class="lateral-menu">
			<img src="./assets/img/logo.png" />
			<div class="menu-items">
				<ul>
					<li>
						<img src="./assets/img/dashboard.svg" />
						<p>Dashboard</p>
					</li>
					<li>
						<img src="./assets/img/personagens.svg" />
						<p>Personagens</p>
					</li>
					<li>
						<img src="./assets/img/planetas.svg" />
						<p>Planetas e Luas</p>
					</li>
					<li>
						<img src="./assets/img/nave.svg" />
						<p>Naves Espaciais</p>
					</li>
				</ul>
			</div>
			<div class="settings">
				<i data-feather="settings"></i>
				<p>Configurações</p>
			</div>
		</div>
		<div class="content">
			<div class="cards-header">
				<div class="card card-small">
					<div class="card-content">
						<div class="card-info">
							<p>Personagens</p>
							<h2 id="personagens"></h2>
						</div>
						<img src="./assets/img/personagens-black.svg" />
					</div>
				</div>

				<div class="card card-large">
					<div class="card-container">
						<div class="card-content">
							<div class="card-info">
								<p>Luas</p>
								<h2 id="luas"></h2>
							</div>
							<img src="./assets/img/luas-black.svg" />
						</div>

						<div class="card-content">
							<div class="card-info">
								<p>Planetas</p>
								<h2 id="planetas"></h2>
							</div>
							<img src="./assets/img/planetas-black.svg" />
						</div>
					</div>
				</div>

				<div class="card card-small">
					<div class="card-content">
						<div class="card-info">
							<p>Naves</p>
							<h2 id="naves"></h2>
						</div>
						<img src="./assets/img/nave-black.svg" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		feather.replace();
	</script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./assets/js/index.js"></script>
</body>

</html>
